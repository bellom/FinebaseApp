<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Firebase-App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    </head>
    <body>

        <div class="container">
            <div class="row">
            <h1 style="text-align:center">HomePage</h1>
            <div style="width:30%; margin:  auto;">        
                <div  class="form-group">
                    <input id="txtEmail" class="form-control" type="text" placeholder="Email" name="email"> 
                </div>
                <div class="form-group">
                    <input id="txtPassword" class="form-control" type="text" placeholder="password" name="password">
                </div>
        
                <div id="btnLogin" class="form-group">
                    <button  class="btn btn-sm btn-primary btn-block">Login</button>
                </div>

                <div id="btnSignUp" class="form-group">
                    <button class="btn btn-sm btn-primary btn-block">Sign Up</button>
                </div>
                <div id="btnLogout" class="form-group">
                    <button class="btn btn-sm btn-primary btn-block">Logout</button>
                </div>
            </div>
            </div>
        </div>

            <script src="app.js"></script>
            
    </body>
</html>
